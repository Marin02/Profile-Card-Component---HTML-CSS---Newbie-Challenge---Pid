<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component / Pid</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Container -->
  <main class="container">
    <div class="card">

      <!-- Card User Section -->
      <div class="card__user">
        <img src="/images/image-victor.jpg" alt="Image Victor" class="user__image">
        <h3 class="user__name">Victor Crest</h3>
        <p class="user__city">London</p>
      </div>

      <!-- User Info Section -->
      <div class="user__info">
        <div class="user__followers info">
          <h2 class="user__number">80K</h2>
          <p class="user__text">Followers</p>
        </div>
        <div class="user__likes info">
          <h2 class="user__number">803K</h2>
          <p class="user__text">Likes</p>
        </div>
        <div class="user__photos info">
          <h2 class="user__number">1.4K</h2>
          <p class="user__text">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Marin</a>.
  </div>
</body>
</html>
